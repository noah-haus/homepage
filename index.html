<script>
    function toggleMenu() {
        const menuToggle = document.querySelector(".toggle");
        const sidebar = document.querySelector(".sidebar");
        const body = document.querySelector("body");
        const main = document.querySelector("main");
        const logoText = document.querySelector("#logoText");
        const sci = document.querySelector(".sci");
        const menuItems = document.querySelectorAll(".menuItem");
        const socialIcons = document.querySelectorAll(".socialIcon");
        let animationDelay = 250;
        menuToggle.classList.toggle("active");
        sidebar.classList.toggle("active");
        body.classList.toggle("active");
        main.classList.toggle("active");
        logoText.classList.toggle("active");
        for (let i = 0; i < menuItems.length; i++) {
            menuItems[i].classList.add("active");
            menuItems[i].style.animationDelay = animationDelay + "ms";
            animationDelay += 75;
        }
        for (let i = 0; i < socialIcons.length; i++) {
            socialIcons[i].classList.toggle("active");
        }
    }
